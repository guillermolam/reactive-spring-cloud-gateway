spring:
  security:
    user:
      password: password
  main:
    allow-bean-definition-overriding: true
  application:
    name: customer-portal-bff
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  sleuth:
    http:
      enabled: true
    sampler:
      probability: 1.0
    enabled: true
  zipkin:
    service:
      name: gateway
    sender:
      type: web
    base-url: http://mdv-docdevl03:9411
management:
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      sla:
        http.server.requests: 50ms
  endpoint:
    service-registry:
      enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
logging:
  level:
    org.springframework.cloud.sleuth: DEBUG